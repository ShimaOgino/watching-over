<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS (You can add more styles here) -->
    <style>
        body {
            background-color: white;
        }

        .header {
            background-color: #f8f9fa;
            padding: 20px;
            border-bottom: 1px solid #e9ecef;
        }

        .task-card {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="header">
        <h2>Task List</h2>
    </div>
    <div class="container mt-4">
        <!-- Assuming that the tasks are rendered dynamically using a framework like Thymeleaf or Angular -->
        <div class="task-card" th:each="task : ${tasks}">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" th:text="${task.name}"></h5>
                    <p class="card-text" th:text="${task.description}"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap and jQuery JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
